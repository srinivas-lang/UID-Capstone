<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to Big Belly</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background:url('https://www.transparenttextures.com/patterns/food.png');
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    .container {
      background: linear-gradient(180deg, #ff7e5f, #feb47b);
      background-color: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(6px);
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      color: #fff5e1;
    }

    p {
      font-size: 20px;
      margin-bottom: 30px;
      color: #ffe8cc;
    }

    button {
      background-color: white;
      color: #ff7e5f;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #ffe0cc;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Welcome to Big Belly! üçî</h1>
    <p>Get ready to order your favorite food.</p>
    <button onclick="enterSite()">Enter</button>
  </div>

  <script>
    function enterSite() {
      window.location.href = "signup.html"; 
    }
  </script>

</body>
</html>
